<div class="container mx-auto px-6 p-6 bg-white dark:bg-gray-800">

    <div class="mb-16 text-center">
        <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
            {{episode.name}}
        </p>
        <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">
            {{episode.episode}}
        </h2>
        <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">
            {{episode.air_date}}
        </h2>
    </div>

    <div class="flex flex-wrap my-12 dark:text-white">
      <div *ngFor="let character of characters" class="p-4 relative my-3 m-auto md:ml-3">
        
        <div class="text-center mb-4 absolute -top-8 right-1/2 transform translate-x-1/2">
          <a [routerLink]="[ '/character', character.id ]" class="block relative">
            <img alt="profil" src="{{character.image}}"
              class="mx-auto object-cover rounded-lg h-40 w-40  border-2 border-white dark:border-gray-800" />
          </a>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow px-8 py-4 pt-24 mt-2">
          <div class="text-center">
            <p class="text-2xl text-gray-800 dark:text-white">
              {{character.name}}
            </p>
            <p class="text-xl text-gray-500 dark:text-gray-200 font-light">
              {{character.status}} - {{character.species}}
            </p>
            <p class="text-md text-gray-500 w-60 dark:text-gray-400 mx-auto py-4 font-light">
              {{character.episode.length}} episodios.
            </p>
          </div>
        </div>

      </div>
    </div>

</div>
