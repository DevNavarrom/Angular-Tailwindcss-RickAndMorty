
<div class="relative bg-white dark:bg-gray-800 p-4">
    <div class="lg:grid lg:grid-flow-row-dense lg:grid-cols-2 lg:gap-12 lg:items-center">
        <div class="lg:col-start-2 md:pl-20">
            <h4 class="text-2xl leading-8 font-extrabold text-gray-900 dark:text-white tracking-tight sm:leading-9">
                {{character.name}}
            </h4>
            <ul class="mt-10">
                <li>
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <div class="flex items-center justify-center h-12 w-12 rounded-md bg-indigo-500 text-white">
                                <svg width="20" height="20" fill="currentColor" class="h-6 w-6" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M491 1536l91-91-235-235-91 91v107h128v128h107zm523-928q0-22-22-22-10 0-17 7l-542 542q-7 7-7 17 0 22 22 22 10 0 17-7l542-542q7-7 7-17zm-54-192l416 416-832 832h-416v-416zm683 96q0 53-37 90l-166 166-416-416 166-165q36-38 90-38 53 0 91 38l235 234q37 39 37 91z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h5 class="text-lg leading-6 text-gray-900 dark:text-white font-bold">
                                Episodios
                            </h5>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-starts items-center mt-4">
                      <div *ngFor="let episode of episodes"
                        class="text-xs m-1 py-1.5 px-4 text-gray-600 bg-blue-100 rounded-2xl cursor-pointer">
                        {{episode.episode}} - {{episode.name}}
                      </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- <div class="mt-10 -mx-4 md:-mx-12 relative lg:mt-0 lg:col-start-1">
            <img src="{{character.image}}" alt="illustration" class="relative mx-auto shadow-lg rounded w-auto"/>
        </div> -->
        <div class="mt-10  relative lg:mt-0 lg:col-start-1">
            <div class="relative space-y-4">
                <div class="flex items-end justify-center lg:justify-start space-x-4">
                    <img class="rounded-lg shadow-lg w-32 md:w-56" width="200" src="{{character.image}}" alt="1"/>
                    <img class="rounded-lg shadow-lg w-40 md:w-64" width="260" src="{{character.image}}" alt="2"/>
                </div>
                <div class="flex items-start justify-center lg:justify-start space-x-4 ml-12">
                    <img class="rounded-lg shadow-lg w-24 md:w-40" width="170" src="{{character.image}}" alt="3"/>
                    <img class="rounded-lg shadow-lg w-32 md:w-56" width="200" src="{{character.image}}" alt="4"/>
                </div>
            </div>
        </div>
    </div>
</div>
